<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Sign Up </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h2>LOGIN</h2>
                    <form action="">
                        <input type="email" class="input-box" placeholder="Email ID" required>
                        <input type="password" placeholder="Password" class="input-box" required>
                        <button type="submit" class="submit-btn">Submit</button>
                        <input type="checkbox" name="" id=""><span>Rememberr Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openRegister()">I'm New Here!</button>
                    <a href="">Forgot Password</a>
                </div>
                <div class="card-back">
                    <h2>REGISTER</h2>
                    <form action="">
                        <input type="text" name=""class="input-box" placeholder="Your Name" required>
                        <input type="email" class="input-box" placeholder="Email ID" required>
                        <input type="password" placeholder="Password" class="input-box" required>
                        <button type="submit" class="submit-btn">Submit</button>
                        <input type="checkbox" name="" id=""><span>Rememberr Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openLogin()">I've an account</button>
                    <a href="">Forgot Password</a>

                </div>
            </div>
        </div>
    </div>


    <script>
        let card = document.getElementById("card")

        function openRegister(){
            card.style.transform = "rotateY(-180deg)"
        }
        function openLogin(){
            card.style.transform = "rotateY(0)"
        }
    </script>
</body>
</html>
